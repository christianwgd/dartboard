{% extends "base.html" %}
{% load static l10n i18n django_bootstrap5 %}

{% block page_title %}
<h2 class="text-center mt-3">
    {% trans 'Welcome ' %} {{ request.user }}!
</h2>
{% endblock %}

{% block content %}
<div class="row text-center">
    <div class="col">
        <a href="{% url 'match:create' %}">
            <img src="{% static 'img/dartboard.svg' %}" width="400px" alt="{% trans 'Dartboard' %}" >
        </a>
    </div>
</div>
{% endblock %}
