{% extends "base_narrow4.html" %}
{% load i18n django_bootstrap5 %}

{% block page_title %}{% trans 'Logged out' %}{% endblock %}

{% block narrow %}
<p class="text-center">
    {% trans "You are now logged out, thanks for using this app." %}
</p>
<p class="text-center">
    <a href="{% url 'login' %}" class="btn btn-primary" role="button">
        <span class="far fa-sign-in"></span>
        {% trans 'Login' %}
    </a>
</p>
{% endblock %}
