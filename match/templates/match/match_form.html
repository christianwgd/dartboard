{% extends "base.html" %}
{% load static l10n i18n django_bootstrap5 %}

{% block bootstrap5_extra_head %}
{{ block.super }}
{{ form.media.css }}
<link rel="stylesheet" type="text/css" href="{% static "match/css/match.css" %}" />
{% endblock %}

{% block content %}
<form role="form" class="form-horizontal" method="post" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
</form>
{% endblock %}
